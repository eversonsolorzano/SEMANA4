<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Login Accesible</title>
    <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <H1>📚</H1>
            <h1> Registro + Login Accessible</h1>
            <p class="subtitle"> Arquitectura y Diseño Web - IESTP Recuay</p>
        </header>
        
        <div class="forms-container">
            <!-- Sección de Registro -->
            <section class="form-section">
                <h2>📝Registro</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="fullname">👤Nombre completo</label>
                        <input type="text" id="fullname" name="fullname" required aria-required="true">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">📩Correo electrónico</label>
                        <input type="email" id="email" name="email" required aria-required="true">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">🔐Contraseña</label>
                        <input type="password" id="password" name="password" required aria-required="true">
                        <p class="password-requirement">La contraseña debe tener al menos 6 caracteres</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">🔑Confirmar contraseña</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required aria-required="true">
                    </div>
                    
                    <button type="submit">Registrarse</button>
                </form>
                
                <div id="registerMessage" class="message"></div>
                
                <div class="form-footer">
                    ¿Ya tienes una cuenta? <a href="#" id="goToLogin">Inicia sesión aquí</a>
                </div>
            </section>
            
            <!-- Sección de Login -->
            <section class="form-section">
                <h2>🧠Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">✉Correo electrónico</label>
                        <input type="email" id="loginEmail" name="email" required aria-required="true">
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">👨🏼‍💻Contraseña</label>
                        <input type="password" id="loginPassword" name="password" required aria-required="true">
                    </div>
                    
                    <button type="submit">🦖Iniciar Sesión</button>
                </form>
                
                <div id="loginMessage" class="message"></div>
                
                <div class="form-footer">
                    ¿No tienes una cuenta? <a href="#" id="goToRegister">Regístrate aquí</a>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
